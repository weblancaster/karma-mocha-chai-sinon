<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Introduction to Javascript unit test</title>

	<style type="text/css">
	* {
		box-sizing: border-box;
	}
	body {
		font-family: helvetica, sans-serif;
	}
	</style>
</head>
<body>
	<h1>Introduction to Javascript unit test</h1>

	<form>
		<label>
			<input type="text" name="promoCode" placeholder="enter your promo code" id="promoCode">
		</label>
		<input type="hidden" name="price" id="price" value="50.00">
		<button type="submit" id="submit">Apply</button>
	</form>

	<!-- all value are hard coded to show a simple example -->
	<p>Price: <strong>$50.00</strong></p>
    <p>Total price with promo code applied: <strong>$<span id="totalPrice-view">50.00</span></strong></p>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="scripts/cart.js"></script>

    <script>
    (function(window, undefined) {

        function startCheckout() {
            var total = document.querySelector('#price').value;
            var promocode = document.querySelector('#promoCode').value;
            var cart = new Cart(total, promocode);
        }

        function handleSubmit(){
            var submitButton = document.querySelector('#submit');

            submitButton.addEventListener('click', function(e) {
                e.preventDefault();
                startCheckout();
            }, false)
        }

        handleSubmit();
    })(window);
    </script>
</body>
</html>
